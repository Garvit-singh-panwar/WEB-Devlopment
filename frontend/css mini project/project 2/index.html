<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./project img/logo.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="side-bar">
            <div class="nav">
                <div class="nav-options" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>
                <div class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="nav-library">
                <div class="options">
                    <div class="lib-options nav-options">
                        <img src="./project img/library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="boxes">
                    <div class="box">
                        <p class="p1"> Create your first playlist</p>
                        <p class="p2">it's easy , we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="p1"> Let's find some podcasts to follow</p>
                        <p class="p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <div class="cicon"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="cicon hide"><i class="fa-solid fa-chevron-right"></i></div>
                </div>
                <div class="sticky-nav-options">
                    <button class="badge hide">Upgrade</button>
                    <button class="badge dark-badge"><i class="fa-regular fa-circle-down" style="margin-right: 6px;"></i>Install App</button>
                   <div class="cicon"> <i class="fa-regular fa-user"></i></div>
                </div>
            </div>
        </div>
        <div class="music-player">music player</div>
    </div>
</body>

</html>
